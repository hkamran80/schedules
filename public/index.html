<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Descriptive Tags -->
        <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
        <meta
            name="description"
            content="<%= htmlWebpackPlugin.options.description %>"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="<%= htmlWebpackPlugin.options.url %>"
        />
        <meta
            property="og:title"
            content="<%= htmlWebpackPlugin.options.title %>"
        />
        <meta
            property="og:description"
            content="<%= htmlWebpackPlugin.options.description %>"
        />
        <meta property="og:image" content="/img/social_preview.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="<%= htmlWebpackPlugin.options.url %>"
        />
        <meta
            property="twitter:title"
            content="<%= htmlWebpackPlugin.options.title %>"
        />
        <meta
            property="twitter:description"
            content="<%= htmlWebpackPlugin.options.description %>"
        />
        <meta property="twitter:image" content="/img/social_preview.png" />

        <!--  Supporting Tags -->
        <meta
            name="twitter:image:alt"
            content="The Schedules logo on a background comprised of the light and dark variants of Schedules' primary color"
        />

        <!-- Icons -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="196x196"
            href="/img/favicons/favicon-192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="160x160"
            href="/img/favicons/favicon-160.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="/img/favicons/favicon-96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="64x64"
            href="/img/favicons/favicon-64.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/img/favicons/favicon-32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/img/favicons/favicon-16.png"
        />
        <link rel="apple-touch-icon" href="/img/favicons/favicon-57.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="/img/favicons/favicon-114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="/img/favicons/favicon-72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="/img/favicons/favicon-144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="/img/favicons/favicon-60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="/img/favicons/favicon-120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/img/favicons/favicon-76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/img/favicons/favicon-152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/img/favicons/favicon-180.png"
        />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta
            name="msapplication-TileImage"
            content="/img/favicons/favicon-144.png"
        />
        <meta
            name="msapplication-config"
            content="/img/favicons/browserconfig.xml"
        />

        <!-- Preconnect, prefetch, and preload -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

        <% if (htmlWebpackPlugin.options.developmentMode) { %>
        <link
            rel="preload"
            href="https://umami.unisontech.org/umami.js"
            as="script"
        />
        <% } %>

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <link rel="stylesheet" href="/css/scrollbars.css" />

        <!-- Lato Font -->
        <style>
            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: 100;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/lato/v17/S6u8w4BMUTPHh30AXC-qNiXg7Q.woff2)
                    format("woff2");
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC,
                    U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122,
                    U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: 300;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/lato/v17/S6u9w4BMUTPHh7USSwiPGQ3q5d0.woff2)
                    format("woff2");
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC,
                    U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122,
                    U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: 400;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/lato/v17/S6uyw4BMUTPHjx4wXiWtFCc.woff2)
                    format("woff2");
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC,
                    U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122,
                    U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: 700;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/lato/v17/S6u9w4BMUTPHh6UVSwiPGQ3q5d0.woff2)
                    format("woff2");
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC,
                    U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122,
                    U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: 900;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/lato/v17/S6u9w4BMUTPHh50XSwiPGQ3q5d0.woff2)
                    format("woff2");
                unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC,
                    U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122,
                    U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            }
        </style>

        <noscript>
            <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
                rel="stylesheet"
            />
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>

            <div
                class="d-flex align-items-center justify-content-center"
                style="height: 100vh"
            >
                <div class="card" style="width: 33%">
                    <div class="card-body">
                        <h5 class="card-title">JavaScript Notice</h5>
                        <p class="card-text">
                            Schedules requires JavaScript to be enabled. Please
                            enable it to continue. Click the button below to
                            learn how to enable JavaScript.
                        </p>
                        <a
                            class="btn btn-primary"
                            href="https://go.unisontech.org/enable-js"
                            title="Learn more about enabling JavaScript"
                            aria-label="Learn more about enabling JavaScript"
                        >
                            Learn How
                        </a>
                    </div>
                </div>
            </div>
        </noscript>

        <div id="app" />
    </body>
</html>
