<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Descriptive Tags -->
        <meta name="title" content="Schedules" />
        <meta name="description" content="An app for schedules" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://schedules.unisontech.org/" />
        <meta property="og:title" content="Schedules" />
        <meta
            property="og:description"
            content="An app for schedules. Find out exactly how much time is remaining in a period or what the period is."
        />
        <meta property="og:image" content="/img/social_preview.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://schedules.unisontech.org/"
        />
        <meta property="twitter:title" content="Schedules" />
        <meta
            property="twitter:description"
            content="An app for schedules. Find out exactly how much time is remaining in a period or what the period is."
        />
        <meta property="twitter:image" content="/img/social_preview.png" />

        <!--  Supporting Tags -->
        <meta property="og:site_name" content="Schedules" />
        <meta
            name="twitter:image:alt"
            content="The Schedules logo on a background comprised of the light and dark variants of Schedules' primary color"
        />

        <!-- Icons -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="196x196"
            href="/img/favicons/favicon-192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="160x160"
            href="/img/favicons/favicon-160.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="/img/favicons/favicon-96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="64x64"
            href="/img/favicons/favicon-64.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/img/favicons/favicon-32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/img/favicons/favicon-16.png"
        />
        <link rel="apple-touch-icon" href="/img/favicons/favicon-57.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="/img/favicons/favicon-114.png"
        />

            href="/img/favicons/favicon-120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/img/favicons/favicon-76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/img/favicons/favicon-152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/img/favicons/favicon-180.png"
        />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta
            name="msapplication-TileImage"
            content="/img/favicons/favicon-144.png"
        />
        <meta
            name="msapplication-config"
            content="/img/favicons/browserconfig.xml"
        />

        <!-- Preconnect, prefetch, and preload -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

        <link
            rel="preload"
            href="https://umami-sepia.vercel.app/umami.js"
            as="script"
        />

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <!-- Lato Font -->

        <noscript>
            <div id="container">
                <div id="body">
                    <h1>JavaScript</h1>
                    <p>
                        Schedules requires JavaScript to be enabled. Please
                        enable it to continue. You can use
                        <a
                            href="https://support.google.com/adsense/answer/12654?hl=en"
                            target="_blank"
                            >this Google Support page</a
                        >
                        for instructions on how to enable JavaScript.
                    </p>
                    <p>
                        We apologize for any inconveniences this may have
                        caused.
                    </p>
                    <p>Thank you for using Schedules.</p>
                </div>
            </div>

            <style>
                body,
                html {
                    height: 100%;
                    margin: 0;
                }

                #container {
                    height: 100%;
                    background-position: center;
                    background-size: cover;
                    position: relative;
                    font-family: Lato, sans-serif;
                    font-size: 25px;
                }
                #body {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>
        </noscript>

        <div id="app" />
    </body>
</html>
