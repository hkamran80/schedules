<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="Description" content="An app for schedules" />

        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
            as="style"
        />
        <link
            rel="preload"
            href="https://umami-sepia.vercel.app/umami.js"
            as="script"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
        />

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <div id="container">
                <div id="body">
                    <h1>JavaScript</h1>
                    <p>
                        Schedules requires JavaScript to be enabled. Please
                        enable it to continue. You can use
                        <a
                            href="https://support.google.com/adsense/answer/12654?hl=en"
                            target="_blank"
                            >this Google Support page</a
                        >
                        for instructions on how to enable JavaScript.
                    </p>
                    <p>
                        We apologize for any inconveniences this may have
                        caused.
                    </p>
                    <p>Thank you for using Schedules.</p>
                </div>
            </div>
            <style>
                body,
                html {
                    height: 100%;
                    margin: 0;
                }

                #container {
                    height: 100%;
                    background-position: center;
                    background-size: cover;
                    position: relative;
                    font-family: Lato, sans-serif;
                    font-size: 25px;
                }
                #body {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>
        </noscript>

        <div id="app" />
    </body>
</html>
