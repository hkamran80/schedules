<!DOCTYPE HTML>
<html>
	<head>
		<title>Schedules</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="shortcut icon" type="image/png" href="/static/img/schedules-logo.png" />

		<link rel="stylesheet" href="/static/css/center.css">
		<link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap">

		<style>
			body, h3, h4, h5, select, option, header, main, div, span {
				font-family: 'Source Sans Pro', sans-serif;
			}

			body, select {
				background-color: #736F72;
				color: #ffffff;
			}

			.ut-pc-darkblue {
				background-color: #13323C;
				color: #FFFFFF;
			}

			select#schedule_name {
				padding: 6px;
			}

			main#period_info {
				padding: 12px;
				text-align: center;
				background-color: #BCD4DE;
				color: #000000;
			}

			.w3-card-4 {
				width: 75%;
			}

			@media screen and (max-width: 600px) {
				header#schedule_info {
					padding: 12px 16px;
					text-align: center;
				}

				h4.w3-row {
					text-align: center;
				}
				h4.w3-row div.w3-half {
					display: block;
				}

			}

			@media screen and (min-width: 601px) {
				header#schedule_info {
					padding: 6px 16px;
				}
				header#schedule_info div.ut-pc-right {
					float: right!important;
				}

				span.seperator {
					padding: 0 5px;
				}

				span#refresh {
					padding: 0 0;
				}
				span#refresh:hover {
					background-color: #cccccc;
				}
			}
		</style>
		<style>
			.color-auhsd-ahs {
				background-color: #1a468f;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<script>
			function set_cookie(cookie_name, cookie_value, expiration_days) {
				var d = new Date();
				d.setTime(d.getTime() + (expiration_days*24*60*60*1000));
				var expires = "expires=" + d.toUTCString();
				document.cookie = cookie_name + "=" + cookie_value + ";" + expires + ";path=/";
			}
			
			function get_cookie(cookie_name) {
				var name = cookie_name + "=";
				var decoded_cookie = decodeURIComponent(document.cookie);
				var ca = decoded_cookie.split(";");
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == " ") {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}
		</script>
		<header class="w3-container ut-pc-darkblue">
			<h3>Schedules</h3>
		</header>
		{% if not schedule_valid %}
		<main id="schedule_login" class="ut-pt-center">
			<div id="selection" class="ut-pt-centerbox w3-card-4">
				<main style="padding:12px;text-align:center;">
					<select id="schedule_name" name="schedule_name" class="w3-input" onchange="window.location.href='/schedule/'+this.value;">
						<option value="" selected disabled>Select a schedule...</option>
						{% for schedule in schedules %}
							<option value="{{ schedule }}">{{ schedules[schedule] }}</option>
						{% endfor %}
					</select>
				</main>
			</div>
		</main>
		{% else %}
            <main id="schedule_times" class="ut-pt-center">
                <div id="times" class="ut-pt-centerbox w3-card-4">
                    <header id="schedule_info" class="{% if schedule_color %}color-{{ schedule_color }}{% else %}w3-blue-gray{% endif %}">
                        <h4>
                            {{ schedule_name }}
                            <div class="w3-right">
                                <span id="date"></span> <span id="time"></span> <span class="seperator">|</span> <span onclick="refresh()" id="refresh">Refresh</span>
                            </div>
                        </h4>
                    </header>
                    <main id="period_info" class="ut-pt-centerbox">
                        <h4 class="w3-row">
                            <div class="w3-half">
                                <span id="period_name"></span>
                            </div>
                            <div class="w3-half">
                                <span id="period_time_remaining"></span>
                            </div>
                        </h4>
                    </main>
                </div>
            </main>

            <script>
                var raw_json = '{{ raw_schedule_json|safe }}',
                    times = JSON.parse(raw_json),
                    d = new Date();

                const schedule_id = "{{ schedule_id }}";

                var _minutes = d.getMinutes(),
                    current_day = d.toLocaleDateString("en-us", { weekday: 'short' }).toUpperCase(),
                    current_time = d.getHours().toString() + _minutes,
                    current_time_split = d.getHours().toString() + "-" + _minutes;
                
                function update_current_date() {
                    d = new Date();
                    _minutes = d.getMinutes()+1;

                    current_day = d.toLocaleDateString("en-us", { weekday: 'short' }).toUpperCase();
                    current_time = d.getHours().toString() + _minutes;
                    current_time_split = d.getHours().toString() + "-" + _minutes;
                }

                function get_current_period() {
                    if (typeof times[schedule_id][current_day] != undefined) {
                        var days_schedule = times[schedule_id][current_day];
                        for (_period in days_schedule) {
                            period = days_schedule[_period]
                            if (period[1] > current_time > period[0]) {
                                return [times[schedule_id][current_day][period], period]
                            }
                        }
                        return ["Out of Schedule", "No Time Available"]
                    }
                    return ["Out of Schedule", "No Time Available"]
                }
                
                function range(size, startAt=0) {
                    return [...Array(size).keys()].map(i => i + startAt);
                }
                function zero_time(time_zero) {
                    var tz = Number(time_zero),
                        tz_str = time_zero.toString();

                    if (tz < 10) {
                        return "0" + tz_str;
                    } else {
                        return tz_str;
                    }
                }
                function calculate_time(st_time, ed_time) {
                    var start_time = st_time.toString(),
                        end_time = ed_time.toString();

                    if (start_time.indexOf("-") != -1) {
                        var _st = start_time.split("-"),
                            st_hr = Number(start_time[0]),
                            st_min = Number(start_time[1]);
                    } else if (start_time.indexOf(":") != -1) {
                        var _st = start_time.split(":"),
                            st_hr = Number(start_time[0]),
                            st_min = Number(start_time[1]);
                    } else {
                        var st_hr = Number(start_time.substring(0, 2)),
                            st_min = Number(start_time.substring(2, start_time.length));
                    }

                    if (end_time.indexOf("-") != -1) {
                        var _ed = end_time.split("-"),
                            ed_hr = Number(end_time[0]),
                            ed_min = Number(end_time[1]);
                    } else if (end_time.indexOf(":") != -1) {
                        var _ed = end_time.split(":"),
                            ed_hr = Number(end_time[0]),
                            ed_min = Number(end_time[1]);
                    } else {
                        var ed_hr = Number(end_time.substring(0, 2)),
                            ed_min = Number(end_time.substring(2, end_time.length));
                    }

                    var hour_difference = ed_hr - st_hr,
                        minute_difference = ed_min - st_min;

                    if (minute_difference < 0) {
                        hour_difference -= 1
                        minute_difference += 60
                    }

                    return [hour_difference, minute_difference]
                }

                function update_period() {
                    update_current_date();

                    const period_name = document.getElementById("period_name"),
                          period_time_remaining = document.getElementById("period_time_remaining"),
                          date = document.getElementById("date"),
                          time = document.getElementById("time");

                    var current_period = get_current_period(),
                        period_data_name = current_period[0],
                        period_data = current_period[1];

                    if (period_data[1] != "No Time Available") {
                        var scheduled_end;
                        if (range(24, startAt=1).indexOf(period_data[1].toString().substring(0, 2)) == -1) {
                            var str_pd_1 = period_data[1].toString();
                            scheduled_end = str_pd_1.substring(0, 1) + "-" + str_pd_1.substring(1, str_pd_1.length);
                        } else {
                            var str_pd_1 = period_data[1].toString();
                            scheduled_end = str_pd_1.substring(0, 2) + "-" + str_pd_1.substring(2, str_pd_1.length);
                        }
                        
                        var time_difference = calculate_time(current_time, scheduled_end),
                            compiled_time_diff;
                        if (time_difference[0] != 0) {
                            compiled_time_diff = time_difference[0] + "h" + time_difference[1] + "m";
                        } else {
                            compiled_time_diff = time_difference[1] + "m";
                        }
                    } else {
                        var time_difference = "NT",
                            compiled_time_diff = "";
                    }

                    var hours, minutes;
                    if (current_time_split.split("-")[0].length == 1) {
                        hours = "0" + current_time_split.split("-")[0].toString();
                    } else {
                        hours = current_time_split.split("-")[0].toString();
                    }
                    
                    if (current_time_split.split("-")[1].length == 1) {
                        minutes = "0" + current_time_split.split("-")[1].toString();
                    } else {
                        minutes = current_time_split.split("-")[1].toString();
                    }

                    period_name.innerText = period_data_name;
                    period_time_remaining.innerText = compiled_time_diff;
                    date.innerText = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][d.getDay()];
                    time.innerText = current_time_split.replace("-", ":");
                }
            </script>
		{% endif %}
	</body>
</html>
